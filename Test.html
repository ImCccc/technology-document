<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <style>
    .flex-box {
      display: flex;
      flex-wrap: wrap;
      border: 1px solid red;
      width: 600px;
      height: 300px;
      overflow: auto;
      align-content: flex-start;
    }

    .flex-box div {
      width: 100px;
      height: 100px;
      border: 1px solid;
    }
  </style>
  <body>
    <div class="flex-box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
