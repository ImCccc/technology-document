<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }
    body {
      overflow: auto;
      width: 800px;
    }

    #yeye > div {
      padding: 10px 40px;
      border: 5px solid #607d8b;
      margin: 10px;
    }

    #yeye > div > div {
      margin-top: 10px;
    }

    #yeye {
      margin-top: 20px;
      margin-left: 500px;
      overflow: auto;
    }

    .bold {
      color: red;
      font-size: 20px;
    }
    .border {
      width: 1500px;
      border: 5px solid #607d8b;
      height: 200px;
    }
  </style>

  <body id="body">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div id="yeye">
      <div id="bb">
        <div style="border: 1px solid">我是bb元素的第1个小孩</div>
        <div style="border: 1px solid">我是bb元素的最后小孩</div>
      </div>
    </div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </body>

  <script>
    var yeye = document.getElementById("yeye");
    var body = document.getElementById("body");
    setTimeout(() => {
      // yeye.scrollIntoView(true); // scrollIntoViewOptions: {block: "start", inline: "nearest"}
      // yeye.scrollIntoView(false); // scrollIntoViewOptions: {block: "end", inline: "nearest"}
      yeye.scrollIntoView({
        behavior: "smooth", // 动画过渡效果: "auto" 或 "smooth", 默认为 "auto"
        block: "nearest", // 定义垂直方向的对齐， "start", "center", "end", "nearest" 。默认为 "start"。
        inline: "nearest", // 定义水平方向的对齐， "start", "center", "end", "nearest" 。默认为 "nearest"
      });
    }, 1000);
  </script>
</html>
